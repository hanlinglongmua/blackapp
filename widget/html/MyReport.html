<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">

      <title>我的发表</title>
      <link rel="stylesheet" type="text/css" href="../css/api.css"/>
      <style>
          body,html{
            width: 100%;height: 100%;margin: 0;padding: 0;
              background-color: #f1f1f1;
          }
          ul li{
            list-style-type: none;
          }
          /*top 顶部样式*/
          .collection{
            width: 100%;
            height: 44px;
            position: fixed;
            z-index: 999;
          }
          .collection .top{
            width: 100%;
            height: 70px;
            background: url('../images/same_content/Header.jpg');
          }
          .collection .top .sect{
            float: left;
            width: 33.33%;
            height: 100%;
          }
          .collection .top .fo{
            font-size: 18px;
            color: #fff;
            line-height: 86px;
            text-align: center;
          }
          .collection .top .left>i{
            position: absolute;
            left: 15px;
            top:36px;
            width: 12px;
            height: 12px;
            border: 1px solid #fff;
            border-top: none;
            border-right: none;
            transform:rotate(45deg);
            -webkit-transform:rotate(45deg);
          }
          /*top end*/

          /*main (文章)内容页面*/

          .main{
            width: 100%;
            height: 100%;
            padding-top: 44px;
            background-color: #f2f2f2;
          }
          .main .article{
            padding: 8px 8px 0 8px;
            height: 66px;
            background-color: #fff;
            display: flex;
            align-items: center;
            margin-bottom: 4px;
          }
          .main .article img{
            height: 60px;
            width: 98px;
          }
          .main .article .text{
            width: 100%;
            height: 100%;
            padding: 0 6px 0 6px;
            position: relative;
          }
          .main .article .title
          {
            font-size: 16px;
            color: #111;
            line-height: 22px;
            overflow:hidden;
            text-overflow:ellipsis;
            display:-webkit-box;
            -webkit-line-clamp:2;
            -webkit-box-orient:vertical;
          }
          .main .article .foot{
            font-size: 10px;
            color: #5d5d5d;
          }
          .main .article .foot .date{
            position: absolute;
            bottom: 4px;
          }
          .main .article .foot .read{
            position: absolute;
            bottom: 4px;
            right: 0;
          }
          /*main (文章)内容页面 end*/
          /*有视频的文章*/
          .main{
            width: 100%;
            height: 100%;
            padding-top: 80px;
            background-color: #f2f2f2;
          }
          .main .video{
            padding: 8px 8px 0 8px;
            height: 66px;
            background-color: #fff;
            display: flex;
            align-items: center;
            margin-bottom: 4px;
            position: relative;
          }
          .main .video img{
            height: 60px;
          }
          .main .video .image .playimg{
            position: absolute;
            height: 45px;
            top: 22%;
            left: 35px;
          }
          .main .video .text{
            width: 100%;
            height: 100%;
            padding: 0 6px 0 6px;
            position: relative;
          }
          .main .video .title
          {
            font-size: 16px;
            color: #111;
            line-height: 22px;
            overflow:hidden;
            text-overflow:ellipsis;
            display:-webkit-box;
            -webkit-line-clamp:2;
            -webkit-box-orient:vertical;
          }
          .main .video .foot{
            font-size: 10px;
            color: #5d5d5d;
          }
          .main .video .foot .date{
            position: absolute;
            bottom: 4px;
          }
          .main .video .foot .read{
            position: absolute;
            bottom: 4px;
            right: 0;
          }
          /*有视频的文章end*/

      </style>
  </head>
  <body>
    <div class="mycollection">

              <div class="text">

          <!-- 没有图片的文章 -->
          <div class="article">

              <div class="title t">人工智能时代来临人工智能时代来临人工智能时代来临人工智能时代来临</div>
              <div class="foot t">
                  <div class="date">2018/03/20</div>

          <!-- 没有图片的文章 end -->
          <!-- 有视频的文章 -->
          <div class="video">
              <div class="image">
                  <img src="../images/myreport/report4.png" alt="">
                  <img class="playimg" src="../images/myReport/play.png" alt="">
              </div>
              <div class="text">
                <div class="title t">真·海景房，早上鲨鱼来叫醒你</div>

      </div>

    </div>
  </body>
  <script type="text/javascript" src="../script/api.js"></script>
  <script type="text/javascript">
      var userdata = {};
      userdata = $api.getStorage('userdata');
      apiready = function(){
          var html = '';
          api.ajax({
              url: 'http://www.juzzn.com/myCenter.php',
              method: 'post',
              data: {
                  values: {
                      uid: userdata['uid']
                  }
              }
          },function(ret, err){
              if (ret.status == 1) {
                  var data = ret.data['sentData'];
                    for(var i=0;i<data.length;i++){
                      if(data[i]['idtype'] == 'aid'){
                        html+='<div class="article" onclick="openArticalDetails('+data[i]['id']+')">';
                          html+='<div class="image"><img src="http://www.juzzn.com/data/attachment/'+data[i]['pic']+'" alt=""></div>';
                          html+='<div class="text">';
                            html+='<div class="title t">'+data[i]['title']+'</div>';
                            html+='<div class="foot t">';
                              html+='<div class="date">'+data[i]['dateline']+'</div>';
                              html+='<div class="read">'+data[i]['views']+'&nbsp;阅读</div>';
                            html+='</div>';
                          html+='</div>';
                        html+='</div>';
                      }else if (data[i]['idtype'] == 'tid') {
                        html+='<div class="article" onclick="openCommunityDetails('+data[i]['id']+')">';
                          html+='<div class="text">';
                            html+='<div class="title t">'+data[i]['title']+'</div>';
                            html+='<div class="foot t">';
                              html+='<div class="date">'+data[i]['dateline']+'</div>';
                              html+='<div class="read">'+data[i]['views']+'阅读</div>';
                            html+='</div>';
                          html+='</div>';
                        html+='</div>';
                      }
                    }
              } else {
                  Toast( JSON.stringify( err ) );
              }
              $api.html($api.byId('main'), html);
          });

      }

      function openArticalDetails(id){
          api.openWin({
              name: 'ArticalDetails',
              url: 'ArticalDetails.html',
              pageParam: {
                  aid:id
              }
          });
      }

      function openCommunityDetails(id) {
          api.openWin({
              name: 'CommunityDetails',
              url: 'CommunityDetails.html',
              pageParam: {
                  tid: id
              }
          });

      }

      //自定义弹框
      function Toast(msg,duration){
          duration=isNaN(duration)?3000:duration;
          var m = document.createElement('div');
          m.innerHTML = msg;
          m.style.cssText="width: 60%;min-width: 150px;opacity: 0.7;height: 30px;color: rgb(255, 255, 255);line-height: 30px;text-align: center;border-radius: 5px;position: fixed;top: 50%;left: 20%;z-index: 999999;background: rgb(0, 0, 0);font-size: 12px;";
          document.body.appendChild(m);
          setTimeout(function() {
              var d = 0.5;
              m.style.webkitTransition = '-webkit-transform ' + d + 's ease-in, opacity ' + d + 's ease-in';
              m.style.opacity = '0';
              setTimeout(function() { document.body.removeChild(m) }, d * 1000);
          }, duration);
      }
  </script>
  </html>
